# Sample .travis.yml for R projects.
#
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

sudo: required

before_install:
  - sudo apt-get install libarmadillo-dev libboost-dev libgtest-dev
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
  # Test datasets
#  - cd inst/dev/datasets/svm/ && ./download_large.sh && cd ../../../..
#  - cd inst/dev/datasets/svm/ && ./download_transduction.sh && cd ../../../..

install:
  #- ./travis-tool.sh install_deps
  - R -e "install.packages('RcppArmadillo', repos='http://cran.us.r-project.org');"
  # Install dependencies of R tests
#  - Rscript -e 'library("devtools"); library("methods"); options(repos=c(CRAN="http://cran.rstudio.com")); install_deps(dependencies = "Suggests")'
  # Install C++ dependencies
  - sudo apt-get update
  - wget -c 'http://sourceforge.net/projects/boost/files/boost/1.58.0/boost_1_58_0.tar.bz2/download'
  - tar xf download
  - cd boost_1_58_0
  - ./bootstrap.sh
  - sudo ./b2 -d0 install | xargs -n10 | awk '{print $NF}'

script:
#  - ./travis-tool.sh run_tests
  - cd tests/cpp/ && make clean && make && ./run_primary_tests.sh

after_failure:
  - ./travis-tool.sh dump_logs
  - cat boost_1_58_0/boost_log

notifications:
  email:
    on_success: change
    on_failure: change
